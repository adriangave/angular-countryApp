<h2>Por Capital</h2>

<hr>

<div class="row">
  <div class="col">
    <!--SearchBox (onValue)="searchByCapital($event)"-->
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!--Tabla resultados-->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
